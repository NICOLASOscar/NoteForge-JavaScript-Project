<div id="main-container">
  <div class="login-container">
    <div class="login-box">
      <a href="/components/home.html">
        <img src="/assets/img/NoteForgeLogoWTextWhite.png" alt="Logo NoteForge" class="login-logo" />
      </a>
      <h2>Créer un compte</h2>

      <form id="signup-form">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Créer un compte</button>
        <p id="signup-feedback" class="signup-feedback"></p>
        <p class="signup-link">Déjà inscrit ? <a href="/components/login.html">Connexion</a></p>
      </form>
    </div>
  </div>
</div>
