<div id="main-container">
  <div class="login-container">
    <div class="login-box">
      <a href="/components/home.html">
        <img src="/assets/img/NoteForgeLogoWTextWhite.png" alt="Logo NoteForge" class="login-logo" />
      </a>
      <h2>Créer un compte</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" placeholder="Choisissez un nom" required />
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn">Créer un compte</button>
        <p class="signup-link">Déjà inscrit ? <a href="/components/login.html">Se connecter</a></p>
      </form>
    </div>
  </div>
</div>
